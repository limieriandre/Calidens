<html>
<head><title> Alterar Usuario</title>
    <style>

        body {
            line-height: 1.1;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        #sair {
            width: 75px;
        }

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{'/home'}">C a l i d e n s<s></s></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cadastros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'/escolas/view'}">Escolas</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/pacientes/view'}">Pacientes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/consultas/view'}">Consultas</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/usuarios/view'}">Usuários</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'/relatorios'}">Relatórios</a>

            <li>

            </li>
        </ul>

<div id="listDiv">
    <h2>Editar Registro</h2>
    <table class="glyphicon glyphicon-calendar">
        <form method="post" th:action="@{/usuarios/edit}" action="#" id="editForm">
            <br>
            <h5>ID:</h5>
            <input type="text" name="id"  th:readonly="true" class="form-control col-xl-6" th:value="${usuarios.id}"/>
            <br>
            <h5>Nome</h5>

            <input type="nome" name="nome" class="form-control col-xl-6" th:value="${usuarios.nome}" required
                   th:required="true"/>
            <br>

            <h5>E-mail</h5>

            <input type="email" name="email" class="form-control col-xl-6" th:value="${usuarios.email}" required
                   th:required="true"/>
            <br>
            <h5>Senha</h5>

            <input type="password" name="password" class="form-control col-xl-6" th:value="${usuarios.password}" required th:required="true"/>
            <br><br>
            <p><input type="submit" class="btn btn-info btn-md" value="Enviar"> <input type="reset"
                                                                                       class="btn btn-info btn-md"
                                                                                       value="Resetar"/></p>

        </form>

    </table>

    <br>
    <a th:href="@{'/usuarios/view'}"> <img id="sair" th:src="@{/img/ico_sair2.png}"> </a>
</div>

<script th:src="@{'https://code.jquery.com/jquery-3.3.1.slim.min.js'}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script th:src="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
