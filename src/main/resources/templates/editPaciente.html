       id="bootstrap-css">

<html>
<head><title> Alterar paciente</title>
    <style>

        body {
            line-height: 1.1;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        #listDiv {
            margin: 2%;

            width: 40%;

        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{'/home'}">C a l i d e n s<s></s></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cadastros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'/escolas/view'}">Escolas</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/pacientes/view'}">Pacientes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/consultas/view'}">Consultas</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/usuarios/view'}">Usuários</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Relatórios e Gráficos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'/relatorios'}">Relatórios</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/graficos'}">Gráficos</a>
                </div>
            </li>
            <li>
                <a class="nav-link" th:href="@{'/sobre'}">Sobre</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li>
                <a class="nav-link" th:href="@{'/'}">SAIR</a>
            </li>
        </ul>
    </div>
</nav>

<div id="listDiv">
    <h2>Editar Registro</h2>
    <table class="glyphicon glyphicon-calendar">
        <form method="post" th:action="@{/pacientes/edit}" action="#" id="editForm">


            <br>
            <h5>ID:</h5>
            <input type="text" name="id" th:readonly="true" class="form-control" th:value="${paciente.id}" />
            <br>
            <h5>Nome:</h5>

            <input type="text" name="nome" class="form-control" th:value="${paciente.nome}"
                   required/>
            <br>
            <h5>Data de Nascimento</h5>
            <input th:value="${dtNascimento}" th:type="text" th:name="dtnascimento"
                   class="form-control col-sm-12 col-lg-9 col-xl-6" placeholder="dd/mm/aaaa"
                   maxlength="10"  required>
            <br>



            <h5>Sexo</h5>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-info" th:classappend="${masculino} ? active : userclass">
                    <input type="radio" name="sexo" id="option1" th:value="M" checked="" required > Masculino
                </label>
                <label class="btn btn-info " th:classappend="${feminino} ? active : userclass">
                    <input type="radio" name="sexo" id="option2" th:value="F" checked="" required> Feminino
                </label>
            </div>
            <br>
            <br>
            <h5>Grupo Étnico</h5>

            <select th:value="${etnia}" th:name="etnia" class="form-control col-sm-12 col-lg-9 col-xl-6" id="etnia" required>
                <option th:value="${etnia}"   th:name="etnia" th:text="${etnia}"></option>
                <option th:value="Branco"   th:name="etnia" th:text="Branco"></option>
                <option th:value="Pardo"    th:name="etnia" th:text="Pardo"></option>
                <option th:value="Negro"    th:name="etnia" th:text="Negro"></option>
                <option th:value="Amarelo"  th:name="etnia" th:text="Amarelo"></option>
                <option th:value="Indígena" th:name="etnia" th:text="Indígena"></option>


            </select>

            <br>
            <h5>Escola</h5>

            <select th:name="idescola" class="form-control col-sm-12 col-lg-9 col-xl-6" id="escola" required>
                <option th:value="${escola.id}" th:text="${escola.nome}" selected></option>
                <option th:name="idescola" th:each="escola : ${escolas}" th:value="${escola.id}" th:text="${escola.nome}"></option>

            </select>

            <br><br>
            <p><input type="submit" class="btn btn-info btn-md" value="Enviar"> <input type="reset"
                                                                                       class="btn btn-info btn-md"
                                                                                       value="Resetar"/></p>

        </form>

    </table>

    <br>
    <a th:href="@{'/pacientes/view'}"> <img id="sair" th:src="@{/img/ico_sair2.png}"> </a>
</div>

<script th:src="@{'https://code.jquery.com/jquery-3.3.1.slim.min.js'}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script th:src="@{'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
