<div id="listDiv">
    <h2>Cadastrar novo paciente</h2>
    <br>
    <table class="glyphicon glyphicon-calendar">
        <form action="#" th:action="@{/pacientes/save}" method="post">
            <div class="form-group">
                <h5>Nome do Paciente</h5>
                <input th:type="text" th:name="nome" type="text" class="form-control col-sm-12 col-lg-9 col-xl-6"
                       aria-describedby="nome" placeholder="Nome do paciente" required>

                <h5>Data de Nascimento</h5>
                <input th:type="date" th:name="dtnascimento" type="date"
                       class="form-control col-sm-12 col-lg-9 col-xl-6" placeholder="dd/mm/aaaa"
                       maxlength="10"  required>

                <h5>Sexo</h5>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="sexo" id="option1" th:value="M" autocomplete="off" required> Masculino
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="sexo" id="option2" th:value="F" autocomplete="off" required> Feminino
                    </label>
                </div>
                <br>
                <br>
                <h5>Grupo Étnico</h5>

                <select th:name="etnia" class="form-control col-sm-12 col-lg-9 col-xl-6" id="etnia" required>
                    <option value="" selected disabled hidden>Escolha um grupo étnico</option>
                    <option th:value="Branco"   th:name="etnia" th:text="Branco"></option>
                    <option th:value="Pardo"    th:name="etnia" th:text="Pardo"></option>
                    <option th:value="Negro"    th:name="etnia" th:text="Negro"></option>
                    <option th:value="Amarelo"  th:name="etnia" th:text="Amarelo"></option>
                    <option th:value="Indígena" th:name="etnia" th:text="Indígena"></option>


                </select>

                <br>
                <h5>Escola</h5>

                <select th:name="idescola" class="form-control col-sm-12 col-lg-9 col-xl-6" id="escola" required>
                    <option value="" selected disabled hidden>Escolha uma escola</option>
                    <option th:name="idescola" th:each="escola : ${escolas}" th:value="${escola.id}" th:text="${escola.nome}"></option>

                </select>





            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </table>
    <br>


    <a th:href="@{'/pacientes/view'}"> <img id="sair" th:src="@{/img/ico_sair2.png}"> </a>
