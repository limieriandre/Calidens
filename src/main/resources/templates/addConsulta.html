<div id="listDiv">
    <h2>Cadastrar nova consulta</h2>
    <br>
    <table class="glyphicon glyphicon-calendar">
        <form action="#" th:action="@{/consultas/save}" method="post">
            <div class="form-group">

                <h5>Data</h5>
                <input th:type="date" th:name="data" type="date"
                       class="form-control col-sm-12 col-lg-9 col-xl-6"
                       maxlength="16"  required>

                <br>
                <h5>Cáries</h5>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="carie" id="option1" th:value="true" autocomplete="off" required> Sim
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="carie" id="option2" th:value="false" autocomplete="off" required> Não
                    </label>
                </div>
                <br>
                <h5>Restaurações</h5>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="restauracao" id="option1" th:value="true" autocomplete="off" required> Sim
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="restauracao" id="option2" th:value="false" autocomplete="off" required> Não
                    </label>
                </div>
                <br>
                <br>
                <h5>Paciente</h5>

                <select th:name="idpaciente" class="form-control col-sm-12 col-lg-9 col-xl-6 js-example-basic-single" id="paciente" required>
                    <option value="" selected disabled hidden>Escolha um paciente</option>
                    <option th:name="idpaciente" th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}"></option>

                </select>


            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </table>
    <br>


    <a th:href="@{'/consultas/view'}"> <img id="sair" th:src="@{/img/ico_sair2.png}"> </a>
</div>

<script th:src="@{'https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'}"></script>
